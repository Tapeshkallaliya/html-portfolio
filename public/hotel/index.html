<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prem Hotel & Restaurant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <div class="logo">
                <h1>Prem Retreat</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="room.html">Rooms</a>
                <a href="review.html">Review</a>
                <a href="contact.html">Contact</a>
                <a href="login.html" class="login-btn">Login</a>
            </div>
        </nav>

        <div class="hero-content">
            <h1>Welcome to Prem Retreat</h1>
            <p>Experience unparalleled comfort and cuisine</p>
            <div class="cta-buttons">
                <a href="room.html" class="btn book-btn">Book a Room</a>
            </div>
        </div>
    </div>

    <section class="booking-section">
        <h2>Book Your Stay</h2>
        <form class="booking-form" action="availablity.html" method="GET">
            <input type="date" placeholder="Check-in Date">
            <input type="date" placeholder="Check-out Date">
            <select>
                <option value="">Number of Guests</option>
                <option value="1">1 Guest</option>
                <option value="2">2 Guests</option>
                <option value="3">3 Guests</option>
                <option value="4">4+ Guests</option>
            </select>
            <button type="submit" class="btn submit-btn">Check Availability</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2025 Prem Retreat. All rights reserved.</p>
    </footer>
</body>
</html>
