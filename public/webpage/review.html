<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hotel Review</title>
    <link rel="stylesheet" href="review.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <h1>Prem Retreat</h1>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="rooms.html">Rooms</a>
            <a href="review.html">Review</a>
            <a href="contact.html">Contact</a>
            <a href="login.html"class="login-btn">Log in</a>
        </div>
    </div>

    <section class="hero">
        <div class="hero-content">
            <h1>We Value Your Review</h1>
            <p>Please share your experience with us!</p>
        </div>
    </section>

    <section class="review-section">
        <div class="review-form">
            <h2>Give Us Your Review</h2>
            <form action="thanks.html" method="get">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="number">Your Number</label>
                    <input type="text" id="number" name="number" required placeholder="Enter your number" 
                           inputmode="numeric" pattern="\d*" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                </div>
                
                <div class="form-group">
                    <label for="rating">Rating</label>
                    <select id="rating" name="rating">
                        <option value="1">1 - Poor</option>
                        <option value="2">2 - Fair</option>
                        <option value="3">3 - Good</option>
                        <option value="4">4 - Very Good</option>
                        <option value="5">5 - Excellent</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="review">Your Review</label>
                    <textarea id="review" name="review" rows="4" placeholder="Share your thoughts..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Review</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Hotel Name. All Rights Reserved.</p>
    </footer>

</body>
</html>
